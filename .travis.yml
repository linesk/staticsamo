language: node_js
node_js: "10"
notifications:
  email: false
before_install:
  - yarn upgrade yarn
install:
  - yarn install
script:
  - yarn build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
  keep-history: true
  on:
    branch: master
